<body>
  <div class="container">
    <h2>üìù Add Blog Entry</h2>
    <div class="event-form">
      <input type="text" id="eventTitle" placeholder="Event Title">
      <input type="text" id="eventRole" placeholder="Your Role">
      <input type="text" id="eventTheme" placeholder="Event Theme">
      <textarea id="eventDescription" placeholder="Event Overview / Highlights"></textarea>
      <input type="date" id="eventDate">
      <input type="file" id="eventImages" multiple accept="image/*">
      <button type="button" id="addEntryBtn">Add Entry</button>
    </div>

    <h3>üìö Blog Entries</h3>
    <div id="eventEntries"></div>
  </div>

  <div class="modal" id="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    // Convert file to base64
    function convertToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }// Load existing entries on page load
window.onload = function () {
  const saved = JSON.parse(localStorage.getItem("entries")) || [];
  saved.forEach((entry, index) => renderEntry(entry, index));
};

    // Load existing entries on page load 

   
    // Add new blog entry
    async function addEntry() {
      try {
        const title = document.getElementById("eventTitle").value.trim();
        const role = document.getElementById("eventRole").value.trim();
        const theme = document.getElementById("eventTheme").value.trim();
        const desc = document.getElementById("eventDescription").value.trim();
        const date = document.getElementById("eventDate").value;
        const images = document.getElementById("eventImages").files;

if (!title || !role || !theme || !desc || !date || images.length === 0) {
  alert("Please fill all fields and upload at least one image.");
  return;
}

        const base64Images = [];
        for (let file of images) {
          base64Images.push(await convertToBase64(file));
        }

        const newEntry = { title, role, theme, desc, date, images: base64Images };
        const currentEntries = JSON.parse(localStorage.getItem("entries")) || [];
        currentEntries.push(newEntry);
        localStorage.setItem("entries", JSON.stringify(currentEntries));

        renderEntry(newEntry);
        document.querySelector(".event-form").reset();
      } catch (err) {
        console.error("Error adding entry:", err);
        alert("Something went wrong while adding the entry.");
      }
    }

function renderEntry(entry, index) {
  const entryDiv = document.createElement("div");
  entryDiv.className = "event-entry";

  const imgHTML = entry.images.map(src =>
    `<img src="${src}" onclick="zoom('${src}')">`
  ).join("");
const ownerButtons = isOwner
  ? `<button class="delete-btn" onclick="deleteEntry(this)">Delete</button>
     <button class="delete-btn" style="top: 60px; background: #0078D7;" onclick="addImages(${index})">Add Images</button>`
  : "";
  

  entryDiv.innerHTML = `
    ${ownerButtons}
    <h3>${entry.title}</h3>
    <section><strong>Date:</strong> ${entry.date}</section>
    <section><strong>Role:</strong> ${entry.role}</section>
    <section><strong>Theme:</strong> ${entry.theme}</section>
    <section><strong>Overview:</strong><p>${entry.desc}</p></section>
    <section><strong>Key Highlights:</strong>
      <ul>
        <li>Designed and executed themed challenges</li>
        <li>Managed over 100+ participants</li>
        <li>Received appreciation for immersive experience</li>
      </ul>
    </section>
    <section><strong>Skills Gained:</strong>
      <ul>
        <li>Event Management</li>
        <li>Team Coordination</li>
        <li>Creative Planning</li>
      </ul>
    </section>
    <div class="image-group">${imgHTML}</div>
  `;

  document.getElementById("eventEntries").appendChild(entryDiv);
}
    // Delete blog entry
    function deleteEntry(button) {
      const entry = button.closest(".event-entry");
      const index = Array.from(document.querySelectorAll(".event-entry")).indexOf(entry);
      const entries = JSON.parse(localStorage.getItem("entries")) || [];
      if (confirm("Remove this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem("entries", JSON.stringify(entries));
        entry.remove();
      }
    }
// Owner flag
 const isOwner = window.location.search.includes("owner=true");
//const isOwner = true; // Set to false for public view

// Add more images to an entry
function addImages(index) {
  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = "image/*";
  fileInput.multiple = true;

  fileInput.onchange = async function () {
    const newFiles = fileInput.files;
    const entries = JSON.parse(localStorage.getItem("entries")) || [];
    const base64NewImages = [];

    for (let file of newFiles) {
      base64NewImages.push(await convertToBase64(file));
    }

    entries[index].images = [...entries[index].images, ...base64NewImages];
    localStorage.setItem("entries", JSON.stringify(entries));
    document.getElementById("eventEntries").innerHTML = ""; // Clear existing
    entries.forEach(renderEntry); // Re-render all entries
  };

  fileInput.click();
}
    // Zoom image modal
    function zoom(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    document.getElementById("modal").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    // Add entry button listener
    document.getElementById("addEntryBtn").addEventListener("click", addEntry);
